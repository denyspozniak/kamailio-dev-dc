version: "3"

services:
  kamailio:
    image: kamailio:test
    build:
      context: .
      dockerfile: Dockerfile.kamailio
    volumes:
      - "./kamailio:/etc/kamailio"
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
    extra_hosts:
      - "sip.localhost.com:127.0.0.1"
    networks:
      frontend:
      backend:
        aliases:
          - kamailio
    depends_on:
      - db
  
  asterisk_1:
    image: asterisk:test
    build:
      context: .
      dockerfile: Dockerfile.asterisk
    networks:
      backend:
        aliases:
          - asterisk_1
    volumes:
      - "./asterisk_1:/etc/asterisk"

  asterisk_2:
    image: asterisk:test
    build:
      context: .
      dockerfile: Dockerfile.asterisk
    networks:
      backend:
        aliases:
          - asterisk_2
    volumes:
      - "./asterisk_2:/etc/asterisk"

  db:
    image: mariadb
    environment:
      MYSQL_DATABASE: 'kamailio'
      MYSQL_USER: 'kamailio'
      MYSQL_PASSWORD: 'kamailiorw'
      MYSQL_ROOT_PASSWORD: 'dbrootpw'
    networks:
      backend:
        aliases:
          - db
networks:
  frontend:
  backend: