####### Routing Logic ########


/* Main SIP request routing logic
 * - processing of any incoming SIP request starts with this route
 * - note: this is the same as route { ... } */
request_route {
    # NAT detection. Moved here to route initial answers correctly
    route(NATDETECT);

    # per request initial checks
    route(INITIAL_CHECK);

    route(RETRANSMISSIONS);

    route(OPTIONS);

    route(CHECK_DESTINATION);

    route(REDIRECT);
}


route[RETRANSMISSIONS] {
    # handle retransmissions
    if (!is_method("ACK")) {
        if(t_precheck_trans()) {
            t_check_trans();
            exit;
        }
        t_check_trans();
    }
}

route[CHECK_DESTINATION] {
    $var(generated_call_id) = $(mb{s.md5});

    $uac_req(method)="OPTIONS";
    $uac_req(ruri)="sip:asterisk_2:5061";
    $uac_req(furi)="sip:127.0.0.1:5060";
    $uac_req(turi)="sip:asterisk_2:5061";
    $uac_req(callid)=$var(generated_call_id);
    $uac_req(evroute)=1;
    $uac_req(evparam) = $var(generated_call_id);
    xlog("L_ALERT", "[CHECK_DESTINATION][F=$fu R=$ru D=$du M=$rm IP=($si:$sp $Ri:$Rp) ID=$ci][$TF] Evparam is $var(generated_call_id)\n");
    uac_req_send();
}

# Wrapper for redirecting requests
route[REDIRECT] {
    xlog("Redirecting $rm to sip:127.0.0.1:5061...\n");

    append_branch("sip:127.0.0.1:5061");
    sl_send_reply("302", "Redirect");
}


# Per SIP request initial checks
route[INITIAL_CHECK] {

    # First - check SIP message is valid.
    if(!sanity_check("17895", "7")) {
        xlog("L_ALERT", "Malformed SIP message from $si:$sp\n");
        exit;
    }

    # flood detection from same IP and traffic ban for a while
    # be sure you exclude checking trusted peers, such as pstn gateways
    # - local host excluded (e.g., loop to self)
    if(src_ip!=myself) {
        if($sht(ipban=>$si)!=$null) {
            # ip is already blocked
            xlog("L_INFO", "request from blocked IP - $rm from $fu (IP:$si:$sp)\n");
            exit;
        }
        if (!pike_check_req()) {
            xlog("L_ALERT","ALERT: pike blocking $rm from $fu (IP:$si:$sp)\n");
            $sht(ipban=>$si) = 1;
            exit;
        }
    }
    if($ua =~ "friendly-scanner|sipcli|VaxSIPUserAgent") {
        # Reply to sip scanners helps according to Daniel-Konstantin Merida
        send_reply("200", "OK");
        xlog("L_INFO","friendly-scanner blocking $rm from $fu (IP:$si:$sp)r\n");
        exit;
    }
    if (!mf_process_maxfwd_header("10")) {
        #sl_send_reply("483","Too Many Hops");
        xlog("L_INFO","maxHop blocking $rm from $fu (IP:$si:$sp)r\n");
        exit;
    }
}

route[OPTIONS] {

    if (!is_method("OPTIONS")) {
        return;
    }

    if(uri==myself && $rU==$null) {
        send_reply("200","Keepalive");
        exit;
    }
}

# Caller NAT detection
route[NATDETECT] {
    force_rport();
}


event_route[uac:reply] {
    xlog("[UAC_REPLY][F=$fu R=$ru D=$du M=$rm IP=($si:$sp $Ri:$Rp) ID=$ci][$TF] Received reply code is: $uac_req(evcode)/$uac_req(evparam)\n");
}